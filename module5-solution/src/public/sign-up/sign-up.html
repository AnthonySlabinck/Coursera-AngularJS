<div class="container">
    <h2>Sign Up</h2>

    <form name='signUpCtrl.form' novalidate>

        <input type="text" name="firstName" placeholder="First name" ng-model="signUpCtrl.user.firstName" required>
        <span ng-if="signUpCtrl.form.firstName.$error.required && signUpCtrl.form.firstName.$touched">
            First name is required
          </span>
        <br>
        <br>

        <input type="text" name="lastName" placeholder="Last name" ng-model="signUpCtrl.user.lastName" required>
        <span ng-if="signUpCtrl.form.lastName.$error.required && signUpCtrl.form.lastName.$touched">
            Last name is required
          </span>
        <br>
        <br>

        <input type="email" name="email" placeholder="Email" ng-model="signUpCtrl.user.email" required>
        <span ng-if="signUpCtrl.form.email.$invalid && signUpCtrl.form.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
        <br>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####" ng-model="signUpCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="signUpCtrl.form.phone.$invalid && signUpCtrl.form.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        <br>
        <br>

        <input type="text" name="favoriteDishNumber" placeholder="Favorite dish number" ng-model="signUpCtrl.user.favoriteDishNumber" ng-blur="signUpCtrl.validateFavoriteDishNumber()" required>
        <span ng-if="signUpCtrl.form.favoriteDishNumber.$error.required && signUpCtrl.form.favoriteDishNumber.$touched">
            Favorite dish number is required
          </span>
        <span ng-if="signUpCtrl.message">{{signUpCtrl.message}}</span>
        <br>
        <br>

        <button ng-disabled="signUpCtrl.form.$invalid || !signUpCtrl.validShortName" ng-click="signUpCtrl.submit()">Submit</button>
    </form>

    <div ng-if="signUpCtrl.completed">
        {{signUpCtrl.completed}}
    </div>
</div>
